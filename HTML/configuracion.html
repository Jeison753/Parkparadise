<main>
    <div class="container">
        <h2>CONFIGURAR USUARIO</h2>
        <form id="formPerfil" method="POST" action="/PHP/configuracion.php">

            <div class="form-group">
                <label for="name">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="correo" name="correo" placeholder="Ingresa tu correo" required>
            </div>
            <div class="form-group">
                <label for="document">Numero de Documento</label>
                <input type="number" id="documento" name="documento" placeholder="Ingresa tu número de documento" required>
            </div>
            <div class="form-group">
                <label for="document">Telefono</label>
                <input type="number" id="telefono" name="telefono" placeholder="Ingresa tu número de telefono" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" placeholder="Ingresa tu contraseña" required>
            </div>


            <div class="form-group">
                <button type="submit">Guardar Cambios</button>
            </div>
        </form>

        <!-- Modal -->
        <div id="miModal" class="modal">
            <div class="modal-contenido">
            <p id="mensajeModal">El cambio del nombre se vera reflejado en su proximo inicio de sesion</p>
            <button id="cerrarModal">Aceptar</button>
